<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado-Digital</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/basic.css">
    <link rel="stylesheet" href="styles/header.css">
    
</head>
<body>

    <header class="cabecalho">
        <img src="imagens/logo_rc-300.png" alt="logo_rc" class="cabecalho-logo" width="50px" height="50px">
        <h1 class="cabecalho_titulo">RC-Certificação</h1>
        <span class="material-icons" id="burguer" onclick="menu_burguer()">menu</span>
    </header>


    <div class="banner">
        <div class="banner_txt">
            <h1 class="banner_titulo" id="banner_titulo">CERTIFICAÇÃO DIGITAL</h1>
            <h3 class="banner_subtitulo">O certificado digital ideal para você e o seu negócio</h3>
        </div>
        <menu id="navbar_menu">
            <ul id="lista_menu">
                <li class="lista-item"><a href="#" id="link_menu">Home</a></li>
                <li class="lista-item"><a href="#" id="link_menu">Certificado-Digital</a></li>
                <li class="lista-item"><a href="#" id="link_menu">Agende já</a></li>
                <li class="lista-item"><a href="#" id="link_menu">Localização</a></li>
                <li class="lista-item"><a href="#" id="link_menu">Dúvidas</a></li>
                <li class="lista-item"><a href="#" id="link_menu">Sobre</a></li>
            </ul>
        </menu>
    </div>


    <section class="blocos">
        <div class="bloco_1">
            <a href="#">
                <img src="imagens/documents.png" alt="documentos necessários" class="blocos_img">
            </a>
            <a href="#" class="blocos_link">Tipos de Certificado Digital</a>
        </div>
        <div class="bloco_2">
            <a href="#" class="blocos_link_img">
                <img src="imagens/videochamada.png.png" alt="Agende já" class="blocos_img2">
            </a>
            <a href="#" class="blocos_link2">Agende por aqui</a>
        </div>
        <div class="bloco_3">
            <a href="#">
                <img src="imagens/Presencial.png.png" alt="Localização" class="blocos_img3">
            </a>
            <a href="#" class="blocos_link3">Nossa localização</a>
        </div>
    </section>


<script src="home.js"></script>
</body>
</html>
